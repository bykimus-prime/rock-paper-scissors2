<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>

    <header class="header">
        <h1 class="title">ROCK PAPER SCISSORS</h1>
    </header>
    
    <main class="main">
        <div class="scoreboard">
            <h2 class="score-choice" id="scoreChoice">Make your choice</h2>
            <h3 class="score-message" id="scoreMessage">First to 5 points wins</h3>
            <div class="scores-container">
                <div class="scorebox">
                    <div class="choice" id="playerChoice">?</div>
                    <p class="score" id="playerScore">Player: 0</p>
                </div>
                <div class="scorebox">
                    <div class="choice" id="computerChoice">?</div>
                    <p class="score" id="computerScore">Computer: 0</p>
                </div>
            </div>
        </div>

        <div class="buttons">
            <button class="btn btn-box" id="rockBtn">
                <div class="choice">ROCK</div>
            </button>
            <button class="btn btn-box" id="paperBtn">
                <div class="choice">PAPER</div>
            </button>
            <button class="btn btn-box" id="scissorsBtn">
                <div class="choice">SCISSORS</div>
            </button>
        </div>
    </main>

    <footer class="footer">
        <p>Copyright Â©
            <script>
                document.write(new Date().getFullYear())
            </script>
            bykimus-prime
        </p>
    </footer>
</body>
</html>
