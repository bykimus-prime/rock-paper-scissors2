<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>

    <header class="header">
        <h1>ROCK PAPER SCISSORS</h1>
    </header>
    
    <main class="main">
        <div class="scoreboard">
            <h2 id="scoreChoice">Make your choice</h2>
            <h3 id="scoreMessage">First to 5 points wins</h3>
            <p id="roundCount">Round: 0</p>
            <div class="scores-container">
                <div class="scorebox">
                    <div class="choice" id="playerChoice"></div>
                    <p class="score" id="playerScoreDisp">Player: 0</p>
                </div>
                <div class="scorebox">
                    <div class="choice" id="computerChoice"></div>
                    <p class="score" id="computerScoreDisp">Computer: 0</p>
                </div>
            </div>
        </div>

        <div class="buttons">
            <button class="btn" id="rockBtn"></button>
            <button class="btn" id="paperBtn"></button>
            <button class="btn" id="scissorsBtn"></button>
        </div>
    </main>

    <footer class="footer">
        <p>Copyright Â©
            <script>
                document.write(new Date().getFullYear())
            </script>
            bykimus-prime
        </p>
    </footer>

    <div id="endgameModal">
        <div id="modalBox">
            <p id="endgameMessage"></p>
            <button id="restartBtn">Play Again?</button>
        </div>
    </div>

</body>

</html>
